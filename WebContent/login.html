<!DOCTYPE html>
<html lang="zh">

<head>
    <title>小密书登录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  跳转HTTPS  -->
    <!--<meta http-equiv="refresh" content="0;url=https://zhangguanping.cn/mi/login.html">-->
    <!-- description -->
    <meta name="description" content="密码管理">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Icons CSS -->
    <link rel="stylesheet" href="css/materialdesignicons.css">
    <!-- Bootstrap Checkbox CSS -->
    <link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
    <!-- Rippler CSS -->
    <link rel="stylesheet" href="css/rippler.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive  CSS -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="container py-2">
        <div class="row">
            <div class="col-md-12">
                <div class="logo">
                    <a href="#">
                        <h1><br>小密书</h1>
                    </a>
                </div>
                <div class="row">
                    <div class="col-md-6 login-form mx-auto col-xl-4">
                        <!-- form card login -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="mb-0">登录</h3>
                            </div>
                            <div class="card-body">
                                <form action="UserLogin" id="formLogin" method="POST" class="formLogin">
                                    <div class="form-group">
                                        <input for="username" class="form-control" id="username" name="username"
                                            placeholder="用户名或邮箱" type="text" required="" autocomplete="off">
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <div class="form-group">
                                        <input for="password" type="password" class="form-control" placeholder="密码"
                                            name="password" id="password" required="" autocomplete="off">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <div class="form-group">
                                        <input for="search" type="text" class="form-control" placeholder="查找内容（可不填）"
                                            name="search" id="search">
                                        <i class="fa fa-search"></i>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-12"> </div>
                                        <div class="col-md-12">&nbsp;</div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-lg-12 text-center"><button type="submit"
                                                class="btn btn-success hover-btn btn-wd "
                                                id="btnLogin"><span>登录</span></button></div>
                                    </div>
                                </form>
                                <div class="naw-text mb-3">
                                    <h5>未注册或忘记密码？</h5>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-lg-6"><a href="reg.html"
                                            class="btn btn-primary btn-wd fb btn-block"> <span> 注册</span></a></div>
                                    <div class="col-lg-6"><a href="forget.html"
                                            class="btn btn-info btn-wd gp btn-block"> <span> 忘记密码</span></a></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="create-box text-block text-center my-0">
                                            <span
                                                class="text-small font-weight-semibold">若您已经熟悉如何使用，可把此登录页面存为书签，方便您的操作。</span><br>
                                            <a href="mailto:orbitbeta@qq.com" class="text-black text-small">联系我们</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/card-block-->
                            <div class="card-footer">
                                <p class="copyright">&copy; 小密书</p>
                            </div>
                        </div>
                        <!-- /form card login -->
                    </div>
                </div>
                <!--/row-->
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>

</body>

</html>
