<!DOCTYPE html>
<html lang="zh">

<head>
    <title>用户注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- description -->
    <meta name="description" content="密码管理">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Icons CSS -->
    <link rel="stylesheet" href="css/materialdesignicons.css">
    <!-- Bootstrap Checkbox CSS -->
    <link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
    <!-- Rippler CSS -->
    <link rel="stylesheet" href="css/rippler.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive  CSS -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="container py-2">
        <div class="row">
            <div class="col-md-12">
                <div class="logo">
                    <a href="#">
                        <h1><br>
                            小密书</h1>
                    </a>
                </div>
                <div class="row">
                    <div class="col-md-6 login-form mx-auto col-xl-4 col-lg-5">
                        <!-- form card login -->

                        <div class="card">
                            <div class="card-header">
                                <h3 class="mb-0">注册</h3>
                            </div>
                            <div class="card-body">
                                <form action="UserReg" id="formLogin" method="POST" class="formLogin">
                                    <div class="form-group">
                                        <input for="username" class="form-control" id="username" name="username"
                                            placeholder="用户名（可使用中英文、数字）" type="text" required="">
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <div class="form-group">
                                        <input for="password" type="password" class="form-control"
                                            placeholder="密码（长度需要大于10）" name="password" id="password" required="">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <div class="form-group">
                                        <input for="password" type="password" class="form-control"
                                            placeholder="确认密码（忘记无法找回）" name="password2" id="password2" required="">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <div class="form-group">
                                        <input for="email" type="email" class="form-control" placeholder="邮箱（用于重置账户）"
                                            name="email" id="email" required="">
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-lg-12 text-center"><button type="submit"
                                                class="btn btn-success hover-btn btn-wd "
                                                id="btnLogin"><span>注册</span></button></div>
                                    </div>

                                </form>
                                <div class="naw-text mb-3"> </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="create-box text-block text-center my-0">
                                            <span class="text-small font-weight-semibold">需要支持？</span>
                                            <a href="#" class="text-black text-small">联系我们</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/card-block-->
                            <div class="card-footer">
                                <p class="copyright">&copy; 小密书</p>
                            </div>
                        </div>
                        <!-- /form card login -->
                    </div>
                </div>
                <!--/row-->
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>

</body>

</html>
