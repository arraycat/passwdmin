<!DOCTYPE html>
<html lang="zh">

<head>
    <title>小密书</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- description -->
    <meta name="description" content="密码管理">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Icons CSS -->
    <link rel="stylesheet" href="css/materialdesignicons.css">
    <!-- Bootstrap Checkbox CSS -->
    <link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
    <!-- Rippler CSS -->
    <link rel="stylesheet" href="css/rippler.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive  CSS -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="container py-2">
        <div class="row">
            <div class="col-md-12">
                <div class="logo">
                    <a href="#">
                        <h1><br>小密书</h1>
                    </a>
                </div>
                <div class="row">
                    <div class="col-md-6 login-form mx-auto col-xl-4">
                        <!-- form card login -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="mb-0">更改密码</h3><!-- 用于添加记录的表单 -->
                            </div>
                            <div class="card-body">
                                <form action="UpdateUser" id="formUptadePwd" method="POST" class="formLogin">

                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="原密码" name="oldpassword"
                                            id="oldpassword" autocomplete="off">
                                        <i class="fa fa-info"></i>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="新密码"
                                            name="newpassword1" id="oldpassword1" autocomplete="off">
                                        <i class="fa fa-info"></i>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="确认新密码"
                                            name="newpassword2" id="oldpassword2" autocomplete="off">
                                        <i class="fa fa-info"></i>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-12"> </div>
                                        <div class="col-md-12">&nbsp;</div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-lg-12 text-center"><button type="submit"
                                                class="btn btn-success hover-btn btn-wd "
                                                id="btnLogin"><span>修改</span></button></div>
                                    </div>
                                </form>
                                <div class="naw-text mb-3"> </div>
                                <div class="row mb-3">
                                    <div class="col-lg-6"><a href="mypasswd.jsp"
                                            class="btn btn-primary btn-wd fb btn-block"> <span> 返回首页</span></a></div>
                                    <div class="col-lg-6"><a href="mypasswd.jsp"
                                            class="btn btn-info btn-wd gp btn-block"><span>取消修改</span></a></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="create-box text-block text-center my-0">
                                            <span class="text-small font-weight-semibold">需要支持？</span>
                                            <a href="#" class="text-black text-small">联系我们</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/card-block-->
                            <div class="card-footer">
                                <p class="copyright">&copy; 小密书</p>
                            </div>
                        </div>
                        <!-- /form card login -->
                    </div>
                </div>
                <!--/row-->
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>

</body>

</html>
